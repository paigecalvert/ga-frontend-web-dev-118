<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>JS hasAttribute() Demo</title>
</head>
<body>

    <button id="btnSend" class="myClass">Send</button>

    <script>
        let btn = document.querySelector('#btnSend');
        if (btn) {
            console.log(btn.hasAttribute('#btnSend'));
        }
    </script>
</body>
</html>
