<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="dropdown">
      <select class="form-select" aria-label="Default select example" id="cta-dropdown">
        <option selected value="cta-choose">Choose a genre</option>
        <option value="0">Fiction</option>
        <option value="1">Non-fiction</option>
        <option value="2">Mystery</option>
        <option value="3">History</option>
        <option value="4">Biography</option>
      </select>
    </div>


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
<script>

document.addEventListener('DOMContentLoaded', function(event) {
  //Update whenever a new value is picked
  document.querySelector('#cta-dropdown').addEventListener('change',function(){
    var genre = this.value;
    console.log(genre);
  })
});


</script>
</body>
</html>
