<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tell Me What to Read</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--stylesheet-->
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    
        <div id="main-content">
            <header class="site-header">
                <h1 id="site-title">tell me what to read</h1>
                <img id="open-book-img" src="open-book.png" alt="Google open book emoji">
            </header>
        
            <!--CTAs-->
            <section id="cta-select">
                <div class="dropdown">
                    <select class="form-select btn btn-primary" aria-label="Default select example" id="cta-dropdown">
                      <option selected value="cta-choose">Choose a Genre</option>
                      <option value="0">Graphic Novel</option>
                      <option value="1">Biography</option>
                      <option value="2">Mystery</option>
                      <option value="3">History</option>
                      <option value="4">Science Fiction</option>
                      <option value="5">Fantasy</option>
                    </select>
                </div>
                <!-- <h1>or</h1> -->
                <a id="cta-surprise" type="button" class="btn btn-primary">Surprise Me</a>
            </section>
        
        
            <!-- the book result section is hidden until the user clicks on an option -->
            <section id="book-result" class="book-result-off">
                <!--result-->

                <div class="bookTitleContainer">
                    <h1 id="book-title"></h1>
                </div>

                <h2 id="book-author"></h2>

                <p id="book-desc"></p>

                <img id="book-image" src="" alt="book cover">
                
                <div class="mobile-show"> 
                    <div class="accordion" id="bookDescriptionCollapsible">
                        <div class="accordion-item" id="bookDescriptionCollapsibleItem">
                          <h2 class="accordion-header" id="collapsibleHeading">
                            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne" id="collapsibleButton">
                              Description
                            </button>
                          </h2>
                          <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="collapsibleHeading" data-bs-parent="#bookDescriptionCollapsible">
                            <div class="accordion-body" id="book-desc-mobile">
                            </div>
                          </div>
                        </div>
                      </div>  
                </div>

                <a type="button" id="cta-buy" class="btn btn-primary" href="">Buy</a>
                
            </section>
        </div>    
    


<footer class="site-footer">
    
    <p class="footer-link">Results courtesy of the <a href="https://developers.google.com/books/docs/overview">Google Books APIs</a></p>
    <img src="stack-of-books.png" alt="Google stack of books emoji">
    
</footer>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

<script src="scripts.js"></script>

</body>
</html>
