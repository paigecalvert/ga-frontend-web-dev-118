<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->
    <title>Final Priject WIP</title>
    <!--fonts-->
    <link href='http://fonts.googleapis.com/css?family=Oswald:400,700' rel='stylesheet' type='text/css'>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--stylesheet-->
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    
        <div id="main-content">
            <header>
                <h1 id="site-title">tell me what to read</h1>
            </header>
        
            <!--CTAs-->
            <section id="cta-select">
                <div class="dropdown">
                    <select class="form-select btn btn-primary" aria-label="Default select example" id="cta-dropdown">
                      <option selected value="cta-choose">Choose genre</option>
                      <option value="0">Fiction</option>
                      <option value="1">Non-fiction</option>
                      <option value="2">Mystery</option>
                      <option value="3">History</option>
                      <option value="4">Biography</option>
                    </select>
                </div>
                <!-- <h1>or</h1> -->
                <a id="cta-surprise" type="button" class="btn btn-primary">Surprise Me</a>
            </section>
        
        
            <!-- the book result section is hidden until the user clicks on an option -->
            <section id="book-result" class="book-result-off">
                <!--result-->

                <h1 id="book-title"></h1>

                <h2 id="book-author"></h2>

                <p id="book-desc"></p>

                <img id="book-image" src="" alt="book cover">
                
                <div class="mobile-show">
                    <a id="bookDescriptionCollapsible" class="btn collapsible" data-bs-toggle="collapse" href="#bookDescription" role="button" aria-expanded="false" aria-controls="collapseExample">
                    Description
                    </a>
                    <div class="collapse" id="bookDescription">
                        <div class="card card-body" id="book-desc-mobile">
                        </div>
                    </div>   
                </div>

                <a type="button" id="cta-buy" class="btn btn-primary" href="">Buy</a>
            
            </section>
        </div>    
    


<footer>

</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

<script src="scripts.js"></script>

</body>
</html>
